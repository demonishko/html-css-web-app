    <main>
        <section class="survey">
            <h2>Опитувальник</h2>
            <p>Допоможіть нам краще зрозуміти ваші інтереси щодо Таро:</p>
            <form action="#" method="post">
                <label for="interest">Що вас цікавить у Таро найбільше?</label>
                <select id="interest" name="interest">
                    <option value="love">Любов</option>
                    <option value="career">Кар'єра</option>
                    <option value="health">Здоров'я</option>
                    <option value="future">Майбутнє</option>
                </select>

                <label for="feedback">Ваші коментарі:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>

                <button type="submit">Відправити</button>
            </form>
        </section>
    </main>
